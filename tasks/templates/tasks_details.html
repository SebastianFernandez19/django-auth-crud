{% extends 'base.html' %}
{% block content %}

<main class="conteiner">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="text-secondary">{{task.title}}</h1>

            {{error}}

            <div class="mt-5">
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-primary">
                        Update
                    </button>
                </form>
    
                <form action="{% url 'complete_tasks' task.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-secondary">
                        Complete
                    </button>
                </form>
    
            </div>
            <form action="{% url 'delete_tasks' task.id %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-danger">
                    Delete
                </button>
            </form>
        </div>
    </div>
</main>


{% endblock %}
